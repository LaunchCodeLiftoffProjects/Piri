<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="index">

<div th:replace="fragments :: page-header-index" class="navbar navbar-inverse navbar-fixed-top">

</div>

<div class="centered">
    <form action="/">
        <input type="text" class="search" id="piriSearch" placeholder="Enter a State, City, or Zip Code"/>
        <button type="submit" class="button1" value="Search"><span>Find Your Place</span></button>
    </form>

    <table class="centeredTable">
    <tr>
        <td><a th:href="@{list/cities(column='all')}"></a></td>
        <td th:each="category: ${tableChoices}">
            <ul>
                <li th:each="item : ${category.value}">
                    <a th:href="@{/list/cities(column${category.key}, value=${item})}" th:text="${item}"></a>
                </li>
            </ul>
        </td>
    </tr>
    </table>

</div>


</body>
</html>
