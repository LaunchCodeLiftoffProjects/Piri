<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="index">

<div th:if="${session.user}">
    <div th:replace="fragments :: page-header-loggedIn" class="navbar navbar-inverse navbar-fixed-top"></div>
</div>
<div th:unless="${session.user}">
    <div th:replace="fragments :: page-header-index" class="navbar navbar-inverse navbar-fixed-top"></div>
</div>

<div class="centered">

    <form th:action="@{'/page/' + 1}" method="get">

        <input type="text" class="search" id="searchTerm" name="searchTerm" placeholder="Enter a State, City, or Zip Code"/>
        <button type="submit" class="button1" value="Search"  ><span>Find Your Place</span></button>

    </form>

</div>
</body>
</html>
