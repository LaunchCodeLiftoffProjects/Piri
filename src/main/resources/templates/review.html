<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body id="search-background">

<div th:replace="fragments :: page-header-search"></div>
</div>

<div class="text-center">
    <h2 class="review-header">Write a Review</h2>
    <p th:text ="${city.cityName}"></p>
</div>

<form method="post">

    <div class="form-group">

        <div class="text-center">
            <div class="container">
                <div class="starrating risingstar d-flex justify-content-center flex-row-reverse">
                    <input type="radio" id="star5" name="rating" value="5" th:field="${review.overallRating}"/><label for="star5" title="5 star">5</label>
                    <input type="radio" id="star4" name="rating" value="4" th:field="${review.overallRating}"/><label for="star4" title="4 star">4</label>
                    <input type="radio" id="star3" name="rating" value="3" th:field="${review.overallRating}"/><label for="star3" title="3 star">3</label>
                    <input type="radio" id="star2" name="rating" value="2" th:field="${review.overallRating}"/><label for="star2" title="2 star">2</label>
                    <input type="radio" id="star1" name="rating" value="1" th:field="${review.overallRating}"/><label for="star1" title="1 star">1</label>
                </div>
            </div>

            <select th:field="${city.reviews}" >
                <option
                        th:value="${city.id}"
                        th:text="${city.cityName}"
                ></option>
            </select>

            <label th:for="title">Review Title</label>
            <input class="form-control" th:field="${review.title}" />
            <!--<span th:errors="${skill.name}" class="error"></span>-->

            <label th:for="comment">Review Body</label>
            <input class="form-control" th:field="${review.comment}" />
            <!--<span th:errors="${skill.description}" class="error"></span>-->



        </div>

        <input type="submit" value="Add Review" />
    </div>
</form>

</body>
</html>
