<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body id="search-background">

<div th:replace="fragments :: page-header-search"></div>
</div>



<div class="city-view-header">
        <div class ="city-image">
                <div class="wrapper b">
                        <img
                                src="/images/nycskyline.png"
                                alt="..."
                                class="img-fluid">
                        <a href="#" class="text-white"><span class="far fa-heart fa-2x"></span></a>
                </div>
        </div>

        <div class="overall-rating">
                <h1 th:text="${city.cityName} +', ' +${city.stateName}" ></h1>


                <div class = "button2">
                        <a class="btn btn-primary" href="/compare" role="button">Compare</a>
                </div>


                <div class="Stars"
                     th:style="|--rating: ${overallRating}|" >

                </div>


                <a th:href="@{'/review/' + ${city.id}}" >Write a Review</a>

        </div>
</div>

<p></p>

<div class="container">
        <div class = "city-ratings">


                <p>Affordability:</p>
                <div class="Stars"
                     th:style="|--rating: ${affordabilityRating}|" ></div>

                <p>Safety:</p>
                <div class="Stars"
                     th:style="|--rating: ${safetyRating}|" ></div>
                <p>Transportation:</p>
                <p>Job Growth:</p>

                <table class="review-listing">
                        <h1>Reviews:</h1>
                <tr th:each="review : ${reviews}">

                                <td>
                                        <p th:text = "${review.title}"></p>
                                </td>
                                <td>
                                        <p th:text = "${review.comment}"></p>
                                </td>
                </tr>
                </table>

        </div>

</div>
</body>
</html>
